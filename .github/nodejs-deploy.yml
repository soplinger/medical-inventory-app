name: Build and Deploy Node.js Applications

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set this to the node version you need

    - name: Install dependencies and build Express app
      working-directory: ./express
      run: |
        npm install
        npm start  # Assuming this runs your server in production mode

    - name: Install dependencies and build React app
      working-directory: ./react-app
      run: |
        npm install
        npm run build

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Ensure the necessary directories exist
          mkdir -p /root/react-app/express
          mkdir -p /root/react-app/build

          # Stop the current PM2 process
          pm2 stop web-app || true  # Fails silently if 'web-app' is not found

          # Synchronize Express backend files
          rsync -av --delete $GITHUB_WORKSPACE/express/ /root/react-app/express/

          # Synchronize React build directory
          rsync -av --delete $GITHUB_WORKSPACE/react-app/build/ /root/react-app/build/

          # Start or reload the PM2 process
          cd /root/react-app
          pm2 start web-app --update-env

